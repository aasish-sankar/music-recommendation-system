<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Recommendation System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Recommendation Results</h1>
      <p>Total likes: {{ total_likes }}</p>
      <p>Favorite composer: {{ favorite_composer }}</p>
      <h2>Additional songs by {{ favorite_composer }}</h2>
      <ul>
        {% for song in additional_songs %}
        <li>
          <p>{{ song.title }}</p>
        </li>
        {% endfor %}
      </ul>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
